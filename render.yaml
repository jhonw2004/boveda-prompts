services:
  # Backend (Web Service)
  - type: web
    name: boveda-prompts-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd servidor && npm install
    startCommand: cd servidor && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

  # Frontend (Static Site)
  - type: web
    name: boveda-prompts-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd cliente && npm install && npm run build
    staticPublishPath: ./cliente/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
